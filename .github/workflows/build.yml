name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i --verbose src/geometry/main.c src/libgeometry/parser.c src/libgeometry/parser.h --exit-code

      - name: Build application
        run: make
